<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>PM - Students</title>
        <meta charset="UTF-8">
        <link href="css/styles.css" rel="stylesheet" type="text/css"/>
        <script src="js/main.js" type="text/javascript"></script>
      <style>
    .header {
  background-color: #f2f2f2;
  padding: 20px;
  text-align: center;
}
   
 .img {
  float: right;
  position: relative;
  height: 40px;
  width: 40px;
}

.userProfile{
    float:right;
}


footer{
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: #111;
    height: auto;
    width: 100vw;
    padding-top: 10px;
    color: #fff;
}
.footer{
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
     background-color: black;
}
.footer-content{
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
}
 .projectTitle::after {
  content: "";
  clear: both;
  display: table;
}
              .menuNavigator{
  overflow: hidden;
  background-color: #333;
  margin:0px; 
  padding:0;
  border:0px;
}
.menuNavigator a {
  float: left;
  display: block;
  text-align: center;
  padding: 12px 16px;
  text-decoration: none;
}

.menuNavigator a:hover {
  background-color: #ddd;
  color: black;
}
  

.content{
     height: 100px;
}
* {
  box-sizing: border-box;
}
table {
  border-collapse: collapse;
  width: 100%;
 border: 1px solid black;

}


a:link, a:visited {
  background-color: #330;
  color: #f2f2f2;
  padding: 12px 16px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: grey;
}
th{
     background-color: #333;
  color: white;
}

body {
  background-color: #f2f2f2;
}
th, td {
  padding: 5px;
  border-collapse: collapse;
   border: 1px solid black;
   text-align: center;
vertical-align: middle;
 
}
input[type=text], select {
    margin: auto;
            border: 2px solid red;
            width: fit-content;
            padding: 15px;
            text-align: center;
            display: block;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 10px;
  
}

tr:nth-child(even) {background-color: #f0f8ff}
</style>  
</head>
    <body >
        <div class="header" th:insert="fragments/header.html"></div>
        <div class="content">
            <div th:if="${mode == 'studentListViewPaginated'}">
                <div class="toolbar">
                    <span><a th:href="@{/addStudent}">Add Student</a></span>
                    <div class="searchBox">
                        <form th:action="@{/student?pageNumber=1&pageSize=2}" th:object="${formData}" method="POST">
                            <input type="text" th:field="*{nazwisko}" placeholder="Search by surname"/>
                            <button type="submit">Search</button>
                        </form>
                    </div>
                </div >
                
                <table>
                    <tr>
                        <th>Student ID</th>


                        <th>Name</th>
                        <th>Surname</th>
                        <th>Index number</th>
                        <th>E-mail</th>
                        <th>Full time</th>
<!--                        <th>Tasks</th>-->
                        <th>Edit</th>
                        <th>Delete</th>

                    </tr>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.studentId}"></td>
                        <td th:text="${student.imie}"></td>
                        <td th:text="${student.nazwisko}"></td>
                        <td th:text="${student.nrIndeksu}"></td>
                        <td th:text="${student.email}"></td>
                        <td th:text="${student.stacjonarny}"></td>
<!--                        <td><a th:href="@{'/task?pageNumber=1&pageSize=2&studentId=' + ${student.studentId}}">Projects</a></td>-->
                        <td><a th:href="@{'/editStudent?studentId=' + ${student.studentId}}">Edit</a></td>
                        <td><a th:href="@{'/deleteStudent?studentId=' + ${student.studentId}}">Delete</a></td>
                    </tr>
                </table>
                <div>
                    <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                        <a th:href="@{'/student?pageNumber=' + ${i} + '&pageSize=2'}">[[${i}]]</a>
                    </span>
                </div>
            </div>
            <div th:if="${mode == 'studentAdd'}">
                <form th:action="@{/addStudent}" th:object="${saveData}" method="POST">
                    <label for="imie">Name</label>:
                    <input type="text" th:field="*{imie}"/>
                    <label for="nazwisko">Surname</label>:
                    <input type="text" th:field="*{nazwisko}"/>
                    <label for="nrIndeksu">Index number</label>:
                    <input type="text" th:field="*{nrIndeksu}"/>
                    <label for="email">E-mail</label>:
                    <input type="text" th:field="*{email}"/>
                    <label for="stacjonarny">Full time</label>:
                    <select th:field="*{stacjonarny}">
                        <option value="0">False</option>
                        <option value="1">True</option>
                    </select>
                    <button type="submit">Save</button>
                </form>
            </div>
            <div th:if="${mode == 'studentEdit'}">
                <form th:action="@{/updateStudent}" th:object="${updateData}" method="POST">
                    <input type="hidden" th:field="*{studentId}"/>
                    <label for="imie">Name</label>:
                    <input type="text" th:field="*{imie}"/>
                    <label for="nazwisko">Surname</label>:
                    <input type="text" th:field="*{nazwisko}"/>
                    <label for="nrIndeksu">Index number</label>:
                    <input type="text" th:field="*{nrIndeksu}"/>
                    <label for="email">E-mail</label>:
                    <input type="text" th:field="*{email}"/>
                    <label for="stacjonarny">Full time</label>:
                    <select th:field="*{stacjonarny}" />
                        <option value="0" th:selected="(*{stacjonarny} == false)">False</option>
                        <option value="1" th:selected="(*{stacjonarny} == true)">True</option>
                    </select>
                    <button type="submit">Update</button>
                </form>
            </div>
            <div th:if="${msgError}" class="error">
                <p th:text="${msg}"></p>
                <a th:href="${formUrl}">Try again</a>
            </div>
        </div>
        <footer>
        <p>Project Manager Application.</p> <p>Programowanie zwinne - projekt</p>               
</footer>
    </body>
</html>
