<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>PM - Tasks</title>
        <meta charset="UTF-8">
        <link href="css/styles.css" rel="stylesheet" type="text/css"/>
        <script src="js/main.js" type="text/javascript"></script>

 
</head>
 <body >
       
 
        
            <form th:action="@{/login}" th:object="${loginData}" method="POST">
               <div class="row">
                <label for="userName">Username</label>
               </div>
                <div
                <input type="text" th:field="*{userName}" placeholder="Your name.."/>
                </div>              
                 <div class="row">
                <label for="password">Password</label>
                 </div>
                <input type="text" th:field="*{password}" placeholder="Your password.."/>
                 <div class="row">             
                <button type="submit">Login</button>
                 </div>             
            </form>
            
            <p th:if="${loginError}" class="error" th:text="${msg}" ></p>
        </div>
  <footer >
        <p>Project Manager Application.</p> <p>Programowanie zwinne - projekt</p>               
</footer>
    </body>
</html>
