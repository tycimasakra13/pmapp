<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>PM - login</title>
        <meta charset="UTF-8">
        <link href = "css/styles.css" rel = "stylesheet"/>
    </head>
    <body>
        <div class="header" th:insert="fragments/header.html"></div>
        <div class="content">
            <h1>Insert credentials to login</h1>
            <p th:if="${loginError}" class="error">Wrong credentials, try again.</p>
            <form th:action="@{login}" method="post">
                <label for="userName">Username</label>:
                <input type="text" id="userName" name="userName" autofocus="autofocus" />
                <br/>
                <label for="password">Password</label>:
                <input type="password" id="password" name="password" />
                <br />
                <input type="submit" value="Log in" />
            </form>
        </div>
        <div class="footer" th:insert="fragments/footer.html"></div>
    </body>
</html>
