<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
       
        <meta charset="UTF-8">
        <link href="css/styles.css" rel="stylesheet" type="text/css"/>
        <script src="js/main.js" type="text/javascript"></script>
        <title>PM - Projects</title>
      <style>
    .header {
  background-color: #f2f2f2;
  padding: 20px;
  text-align: center;
}
   
 .img {
  float: right;
  position: relative;
  height: 40px;
  width: 40px;
}

.userProfile{
    float:right;
}


footer{
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: #111;
    height: auto;
    width: 100vw;
    padding-top: 10px;
    color: #fff;
}
.footer{
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
     background-color: black;
}
.footer-content{
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
}
 .projectTitle::after {
  content: "";
  clear: both;
  display: table;
}
              .menuNavigator{
  overflow: hidden;
  background-color: #333;
  margin:0px; 
  padding:0;
  border:0px;
}
.menuNavigator a {
  float: left;
  display: block;
  text-align: center;
  padding: 12px 16px;
  text-decoration: none;
}

.menuNavigator a:hover {
  background-color: #ddd;
  color: black;
}
  

.content{
     height: 100px;
}
* {
  box-sizing: border-box;
}
table {
  border-collapse: collapse;
  width: 100%;
 border: 1px solid black;

}


a:link, a:visited {
  background-color: #330;
  color: #f2f2f2;
  padding: 12px 16px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: grey;
}
th{
     background-color: #333;
  color: white;
}

body {
  background-color: #f2f2f2;
}
th, td {
  padding: 5px;
  border-collapse: collapse;
   border: 1px solid black;
   text-align: center;
vertical-align: middle;
 
}
input[type=text], select {
    margin: auto;
            border: 2px solid red;
            width: fit-content;
            padding: 15px;
            text-align: center;
            display: block;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 10px;
}

tr:nth-child(even) {background-color: #f0f8ff}
</style>  
</head>
    <body >
       
        <div class="header" th:insert="fragments/header.html"></div>
        <div class="content">
                <div class="menuNavigator"></div>
            <div th:if="${mode == 'projectListViewPaginated'}">
                
                <div class="toolbar">
                    
                    <span><a th:href="@{/addProject}">Add Project</a></span>
                    <div class="searchBox">
                        <form th:action="@{/project?pageNumber=1&pageSize=5}" th:object="${formData}" method="POST">
                            <input type="text" th:field="*{nazwa}" placeholder="Search by name"/>
                            <button type="submit">Search</button>
                        </form>                  
                    </div>
                </div>
              
                <table>
                    
                    <tr>
                        <th>Project ID</th>
                        <th>Nazwa</th>
                        <th>Opis</th>
                        <th>Create date</th>
                        <th>Modification date</th>
                        <th>Tasks</th>
                        <th>Files</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr th:each="project : ${projects}">
                        <td th:text="${project.projektId}"></td>
                        <td th:text="${project.nazwa}"></td>
                        <td th:text="${project.opis}"></td>
                        <td th:text="${project.dataCzasUtworzenia}"></td>
                        <td th:text="${project.dataCzasModyfikacji}"></td>
                        <td th:if="${project.zadania != null}">
                            <a th:href="'/task?projectID=' + ${project.projektId}">Tasks</a>
                        </td>
                        <td th:if="${project.zadania == null}"></td>
                        <td>
                            <a th:href="@{'/files?serviceType=project&pageNumber=1&pageSize=5&id='+${project.projektId}}">Files</a>
                        </td>    
                        
                        <td th:if="${userRole == 'ADMIN'}"><a th:href="@{'/editProjekt?projectID=' + ${project.projektId}}">Edit</a></td>
                        <td th:if="${userRole == 'ADMIN'}"><a th:href="@{'/deleteProject?projectID=' + ${project.projektId}}">Delete</a></td>
                        <td th:if="${userRole != 'ADMIN'}"></td>
                        <td th:if="${userRole != 'ADMIN'}"></td>
                    </tr>
                </table>
                <div>
                    <span th:each="i: ${#numbers.sequence(totalPages == 0 ? 0 : 1, totalPages)}">
                        <a th:href="@{'/project?pageNumber=' + ${i} + '&pageSize=5'}">[[${i}]]</a>
                    </span>
                </div>
            </div>
            <div th:if="${mode == 'projectAdd'}">
                <form th:action="@{/addProject}" th:object="${saveData}" method="POST">
                    <label for="nazwa">Name</label>:
                    <input type="text" th:field="*{nazwa}"/>
                    <label for="opis">Description</label>:
                    <input type="text" th:field="*{opis}"/>
                    <button type="submit">Save</button>
                </form>
            </div>
            <div th:if="${mode == 'projectEdit'}">
                <form th:action="@{/updateProject}" th:object="${updateData}" method="POST">
                    <input type="text" th:field="*{projektId}"/>
                    <input type="text" th:field="*{nazwa}"/>
                    <input type="text" th:field="*{opis}"/>
                    <button type="submit">Update</button>
                </form>
            </div>
                
        </div>
        <footer >
        <p>Project Manager Application.</p> <p>Programowanie zwinne - projekt</p>               
</footer>
    </body>
</html>
